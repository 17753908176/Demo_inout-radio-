<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery/jquery-1.12.0.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        body{
            font: 12px/22px "微软雅黑";
        }
    .a{
        text-decoration: none;
        color: #000;
    }
    .type{
        margin: 0 auto;
        width: 400px;
        height: 32px;
        border:1px solid #dfdfdf;
    }
        .type dl{
            height: 32px;
            line-height: 32px;
            padding-left: 15px;
        }
        .type dt{
            float: left;
        }
        .type dd{
            float: left;
            margin: 0 10px 0 8px ;
        }
        .type dd .a{
            display: block;
            position: relative;
            padding-left: 23px;

        }
        .type dd .a:hover{
            color: red;
            text-decoration: underline;
        }
        .type dd .a:hover b{
            background: url(checked.png) no-repeat;
            background-size: cover;
        }

        .type dd b{
            position: absolute;
            left: 0;
            top: 10px;
            display: block;
            width: 16px;
            height: 16px;
        }
        .icon{
            background: url(radio.png) no-repeat;
            background-size: cover;
        }
        .change{
            background: url(checked.png) no-repeat;
            background-size: cover;
        }
    </style>
</head>
<body>
<div class="type">
    <dl>
        <dt>配送类型:</dt>
        <dd class="level"><a href="#" class="a"><b class="icon"></b>全部</a></dd>
        <dd class="level"><a href="#" class="a"><b class="icon"></b>京东配送</a></dd>
        <dd class="level"><a href="#" class="a"><b class="icon"></b>第三方配送</a></dd>
    </dl>
</div>
<script>
    $(function () {
        //单击按钮 确定之后更换背景
        //获取dd列表
        $(" .level > a ").click(function (){
            //获取子元素b
            var b = $(this).children("b");
            //修改子元素的样式 带点的圆圈显示，隐藏不带点的
            $(b).removeClass("icon").addClass("change");
            //获取父级元素，然后获取每一个dd下的子元素给起样式还原。
            var parent_dd = $(b).parent().parent().siblings();
            var child_b = parent_dd.children().children();
            child_b.removeClass("change").addClass("icon");
            return false;
        })
    })
</script>

</body>
</html>
